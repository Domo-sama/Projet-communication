<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <meta charset="UTF-8" />
  <title>Contactez nous</title>
</head>

<body>
  <header></header>
  <main>
    <div class="contrainer">
      <div class="row">
        <div class="col-12">
          <h1>Nous contacter</h1>
          <h2>Nos coordonnées</h2>
          <p><i class="fa fa-location-arrow" aria-hidden="true"> 9800, boulevard de la Métropole, QC J5K 4Z2</i>
            <br>
            <i class="fa fa-phone" aria-hidden="true"> 1-800-462-1060</i>
          </p>
        </div>
        <div class="col">
          <!--Section Formulaire-->
          <form action="https://www.w3schools.com/action_page.php" method="get">
            <div class="form-row">
              <div class="col-auto">
                <h3>Posez nous vos questions ou donnez vos commentaires</h3>
                <div class="form-group col-8">
                  <label for="adresseCourriel">Votre adresse courriel</label>
                  <input type="email" class="form-control" id="adresseCourriel" name="adresseCourriel"
                    placeholder="exemple123@hotmail.com">
                </div>
                <div class="form-group col-auto">
                  <label for="zoneQuestions">Vos questions ou commentaires</label>
                  <div class="col-auto">
                    <textarea id="zoneQuestions" cols="80" rows="6" name="zoneQuestions"
                      placeholder="Entrez votre texte ici"></textarea>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary">Soumettre</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
